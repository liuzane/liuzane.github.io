 href="#ファイルとディレクトリの削除" class="headerlink" title="ファイルとディレクトリの削除"></a>ファイルとディレクトリの削除</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># node_modules ディレクトリを強制的に再帰削除</span></span><br><span class="line"><span class="built_in">rm</span> -rf ./node_modules</span><br><span class="line"></span><br><span class="line"><span class="comment"># ファイルを削除</span></span><br><span class="line"><span class="built_in">rm</span> filename.txt</span><br><span class="line"></span><br><span class="line"><span class="comment"># ディレクトリを再帰的に削除。-r は再帰的削除で、ディレクトリとその内容を削除するために使用</span></span><br><span class="line"><span class="built_in">rm</span> -r folder_name</span><br><span class="line"></span><br><span class="line"><span class="comment"># ファイルを強制的に削除。-f は確認なしで強制削除</span></span><br><span class="line"><span class="built_in">rm</span> -f filename.txt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安全な削除（インタラクティブ確認）。-i：各ファイルを削除する前に確認を求める</span></span><br><span class="line"><span class="built_in">rm</span> -i filename.txt</span><br><span class="line"><span class="built_in">rm</span> -ri folder_name</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># node_modules ディレクトリを強制的に再帰削除</span></span><br><span class="line"><span class="built_in">rm</span> <span class="literal">-r</span> <span class="literal">-Force</span> .\node_modules</span><br><span class="line"></span><br><span class="line"><span class="comment"># ファイルを削除</span></span><br><span class="line"><span class="built_in">Remove-Item</span> filename.txt</span><br><span class="line"></span><br><span class="line"><span class="comment"># エイリアス</span></span><br><span class="line"><span class="built_in">rm</span> または <span class="built_in">rd</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># フォルダを削除</span></span><br><span class="line"><span class="built_in">rm</span> <span class="literal">-r</span> folder_name</span><br><span class="line"></span><br><span class="line"><span class="comment"># ファイルとディレクトリを強制的に再帰削除。-Recurse または -r は再帰削除、-Force は確認なしで強制削除</span></span><br><span class="line"><span class="built_in">rm</span> <span class="literal">-Recurse</span> <span class="literal">-Force</span> <span class="literal">-Path</span> folder_name</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安全な削除（確認付き）。-Confirm はファイルを削除する前に確認を求める</span></span><br><span class="line"><span class="built_in">rm</span> important_file.txt <span class="literal">-Confirm</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 現在のフォルダから、.txt ファイル拡張子を持ち、名前に important を含まないすべてのファイルを削除。</span></span><br><span class="line"><span class="built_in">rm</span> * <span class="literal">-Include</span> *.txt <span class="literal">-Exclude</span> *important*</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM node_modules ディレクトリを強制的に再帰削除</span></span><br><span class="line"><span class="built_in">rd</span> /s /q .\node_modules</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM ファイルを削除</span></span><br><span class="line"><span class="built_in">del</span> filename.txt</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM ディレクトリを削除</span></span><br><span class="line"><span class="built_in">rd</span> folder_name</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM フォルダを再帰的に削除。/s はディレクトリとその内容を再帰的に削除</span></span><br><span class="line"><span class="built_in">rd</span> /s .\folder_name</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 確認なしでディレクトリツリーを再帰的に削除。/q はクワイエットモード</span></span><br><span class="line"><span class="built_in">rd</span> /s /q .\folder_name</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><h3 id="ファイルとフォルダの表示"><a href="#ファイルとフォルダの表示" class="headerlink" title="ファイルとフォルダの表示"></a>ファイルとフォルダの表示</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 基本コマンド</span></span><br><span class="line"><span class="built_in">ls</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 詳細リストを表示。パラメータの組み合わせ（-l はリスト表示、-a は隠しファイルを表示）</span></span><br><span class="line"><span class="built_in">ls</span> -la</span><br><span class="line"></span><br><span class="line"><span class="comment"># 人間に読みやすい形式でファイルサイズを表示（-l と組み合わせて使用）</span></span><br><span class="line"><span class="built_in">ls</span> -lh</span><br><span class="line"></span><br><span class="line"><span class="comment"># 時間でソート。-t は時間でソート、-r は逆順（最新が最後）</span></span><br><span class="line"><span class="built_in">ls</span> -ltr</span><br><span class="line"></span><br><span class="line"><span class="comment"># ファイルサイズでソート。-S はファイルサイズでソート、-r は逆順（最大が最後）</span></span><br><span class="line"><span class="built_in">ls</span> -lSr</span><br><span class="line"></span><br><span class="line"><span class="comment"># すべてのサブディレクトリを再帰的に表示</span></span><br><span class="line"><span class="built_in">ls</span> -R</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 基本コマンド</span></span><br><span class="line"><span class="built_in">Get-ChildItem</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># エイリアス</span></span><br><span class="line"><span class="built_in">ls</span> または <span class="built_in">dir</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 出力をフォーマット</span></span><br><span class="line"><span class="built_in">ls</span> | <span class="built_in">Format-Table</span> Name, Length, LastWriteTime</span><br><span class="line"></span><br><span class="line"><span class="comment"># 隠しファイルを表示</span></span><br><span class="line"><span class="built_in">ls</span> <span class="literal">-Force</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># すべてのサブディレクトリを再帰的に表示 -Recurse または -r</span></span><br><span class="line"><span class="built_in">ls</span> <span class="literal">-r</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 拡張子でフィルタリング</span></span><br><span class="line"><span class="built_in">ls</span> *.txt または <span class="built_in">ls</span> <span class="literal">-Filter</span> *.txt</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM 基本コマンド</span></span><br><span class="line"><span class="built_in">dir</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 隠しファイルやシステムファイルを含むすべてのファイルを表示。</span></span><br><span class="line"><span class="built_in">dir</span> /a</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 時間でソート。/o は時間でソート、d は日付/時間、/r は逆順（最新が最後）</span></span><br><span class="line"><span class="built_in">dir</span> /od /r</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM サイズでソート。/o はサイズでソート、s はファイルサイズ、/r は逆順（最大が最後）</span></span><br><span class="line"><span class="built_in">dir</span> /os /r</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 隠しディレクトリを含むすべてのサブディレクトリを再帰的に表示。</span></span><br><span class="line"><span class="built_in">dir</span> /s</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><h3 id="ローカル-IP-アドレスの表示"><a href="#ローカル-IP-アドレスの表示" class="headerlink" title="ローカル IP アドレスの表示"></a>ローカル IP アドレスの表示</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># すべてのインターフェースの詳細情報を表示</span></span><br><span class="line">ip addr show</span><br><span class="line"></span><br><span class="line"><span class="comment"># IPv4 アドレスのみを表示</span></span><br><span class="line">hostname -I</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># このコマンドはすべての IPv4 アドレスをリストし、ローカルループバックアドレス (127.0.0.1) を除外し、対応するネットワーク接続名も表示します。</span></span><br><span class="line"><span class="built_in">Get-NetIPAddress</span> | <span class="built_in">Where-Object</span> &#123;<span class="variable">$_</span>.AddressFamily <span class="operator">-eq</span> <span class="string">&#x27;IPv4&#x27;</span> <span class="operator">-and</span> <span class="variable">$_</span>.IPAddress <span class="operator">-ne</span> <span class="string">&#x27;127.0.0.1&#x27;</span>&#125; | <span class="built_in">Format-Table</span> InterfaceAlias, IPAddress</span><br><span class="line"></span><br><span class="line"><span class="comment"># CMD 互換、簡単に表示</span></span><br><span class="line">ipconfig</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM 古典的なコマンド、基本情報を表示</span></span><br><span class="line"><span class="built_in">ipconfig</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM すべての詳細情報を表示</span></span><br><span class="line"><span class="built_in">ipconfig</span> /all</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM IPv4 アドレスのみを表示</span></span><br><span class="line"><span class="built_in">ipconfig</span> | <span class="built_in">findstr</span> /i &quot;IPv4&quot;</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><h3 id="ポートの使用状況の確認とプロセスの終了"><a href="#ポートの使用状況の確認とプロセスの終了" class="headerlink" title="ポートの使用状況の確認とプロセスの終了"></a>ポートの使用状況の確認とプロセスの終了</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># ポート 8080 を使用しているプロセスを検索</span></span><br><span class="line">lsof -i :8080</span><br><span class="line"></span><br><span class="line"><span class="comment"># プロセスを終了</span></span><br><span class="line"><span class="built_in">kill</span> -9 &lt;プロセスID&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># fuser コマンドでプロセスを終了。-k はプロセスを終了、-i はプロセスを終了する前にユーザーに確認を求め、-u はプロセス所有者を表示。</span></span><br><span class="line">fuser -ki -u 8080/tcp</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># ポート 8080 を使用しているプロセスを検索</span></span><br><span class="line"><span class="built_in">Get-Process</span> <span class="literal">-Id</span> (<span class="built_in">Get-NetTCPConnection</span> <span class="literal">-LocalPort</span> <span class="number">8080</span>).OwningProcess</span><br><span class="line"></span><br><span class="line"><span class="comment"># プロセスを終了</span></span><br><span class="line"><span class="built_in">Stop-Process</span> <span class="literal">-Id</span> (<span class="built_in">Get-NetTCPConnection</span> <span class="literal">-LocalPort</span> <span class="number">8080</span>).OwningProcess</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM ポート 8080 を使用しているプロセスを検索</span></span><br><span class="line">netstat -ano | <span class="built_in">findstr</span> <span class="number">8080</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM プロセスを終了</span></span><br><span class="line"><span class="built_in">taskkill</span> /F /PID &lt;プロセスID&gt;</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs></div><div class="comment-divider"></div><script src="https://giscus.app/client.js" data-lang="ja" data-repo="liuzane&#x2F;liuzane.github.io" data-repo-id="MDEwOlJlcG9zaXRvcnkyMTY3ODEyNDM&#x3D;" data-category="Announcements" data-category-id="DIC_kwDODOvRu84CwfsS" data-mapping="title" data-strict="1" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="preferred_color_scheme" crossorigin="anonymous" async></script></article></section><footer id="footer" class="frosted-glass"><div class="footer-wrapper"><a href="/" class="footer-title">柳葉刀とコードのブログ</a><p>この小さな世界は私が作り上げたものだ。</p></div></footer></div></div><script src="/js/i18n.js"></script><script src="/web-components/utils/style-manger.js"></script><script src="/web-components/blog-base.js"></script><script src="/web-components/blog-tabs.js"></script><script src="/web-components/blog-tab-panel.js"></script></div></body></html>
