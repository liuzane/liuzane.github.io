政哥</p><p class="header-description">日々精進、向上心を忘れず</p></div></header><section id="content"><article class="article"><a class="article-back" href="javascript: history.back(-1)">&lt; 戻る</a><header class="article-header"><h1 class="article-title">Git 設定</h1><div class="article-meta"><time datetime="2024-01-25T07:22:19.000Z" class="article-date">2024-01-25</time></div></header><div class="article-content"><h3 id="Git-設定取得コマンド"><a href="#Git-設定取得コマンド" class="headerlink" title="Git 設定取得コマンド"></a>Git 設定取得コマンド</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">グローバル + ローカルのGit設定を取得</span></span><br><span class="line">git config --list</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">グローバルGit設定を取得</span></span><br><span class="line">git config --global --list</span><br></pre></td></tr></table></figure><h3 id="Git-設定"><a href="#Git-設定" class="headerlink" title="Git 設定"></a><a target="_blank" rel="noopener" href="https://git-scm.com/book/ja/v2/Git-%E3%81%AE%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%82%BA-Git-%E3%81%AE%E8%A8%AD%E5%AE%9A">Git 設定</a></h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">ファイル名の大文字・小文字の区別を設定</span></span><br><span class="line">git config --global core.ignorecase false</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="literal">true</span>: Gitはファイル名の大文字・小文字の違いを無視します（例：大文字・小文字を区別しないシステムではREADME.mdとreadme.mdは同じファイルと見なされます）</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="literal">false</span>: Gitはファイル名の大文字・小文字を区別します</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">改行コードの自動変換を設定</span></span><br><span class="line">git config --global core.autocrlf false</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="literal">true</span>: CRLFをLFに自動変換、またはチェックアウト時にCRLFに変換</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="literal">false</span>: 改行コードの変換を行わない</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">混在する改行コードのチェックを設定</span></span><br><span class="line">git config --global core.safecrlf true</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">warn（デフォルト）: 混在する改行コードを含むファイルをコミットする際に警告を表示</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="literal">true</span>: 混在する改行コードを含むファイルのコミットを拒否（Fatalエラーが表示されます）</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="literal">false</span>: 混在する改行コードを含むファイルのコミットを許可</span></span><br></pre></td></tr></table></figure><h3 id="Git-プロキシ"><a href="#Git-プロキシ" class="headerlink" title="Git プロキシ"></a>Git プロキシ</h3><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Git のプロキシ設定を確認</span></span><br><span class="line">git config --global --get http.proxy</span><br><span class="line">git config --global --get https.proxy</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Git プロキシを設定</span></span><br><span class="line">git config --global http.proxy http://127.0.0.1:7890</span><br><span class="line">git config --global https.proxy http://127.0.0.1:7890</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Git プロキシを解除</span></span><br><span class="line">git config --global --unset http.proxy</span><br><span class="line">git config --global --unset https.proxy</span><br></pre></td></tr></table></figure><h3 id="gitattributes-ファイル設定"><a href="#gitattributes-ファイル設定" class="headerlink" title=".gitattributes ファイル設定"></a><a target="_blank" rel="noopener" href="https://docs.github.com/ja/get-started/getting-started-with-git/configuring-git-to-handle-line-endings#example"><code>.gitattributes</code> ファイル設定</a></h3><figure class="highlight text"><table><tr><td class="code"><pre><span class="line"># デフォルトの動作を設定（core.autocrlfが未設定の場合に適用）</span><br><span class="line">* text=auto</span><br><span class="line"></span><br><span class="line"># 標準化し、チェックアウト時にローカルの改行コードに変換するテキストファイルを指定</span><br><span class="line">*.c text</span><br><span class="line">*.h text</span><br><span class="line"></span><br><span class="line"># チェックアウト時に常にCRLF改行コードを使用するファイルを指定</span><br><span class="line">*.sln text eol=crlf</span><br><span class="line"></span><br><span class="line"># 本当のバイナリファイル（変更すべきでないもの）を指定</span><br><span class="line">*.png binary</span><br></pre></td></tr></table></figure><h3 id="Gvim-設定"><a href="#Gvim-設定" class="headerlink" title="Gvim 設定"></a>Gvim 設定</h3><p>_vimrcファイルを開き、以下の設定を追加してください：</p><figure class="highlight text"><table><tr><td class="code"><pre><span class="line"># ^Mと$記号を表示する設定</span><br><span class="line">:set encoding=utf-8</span><br><span class="line">:scriptencoding utf-8</span><br><span class="line">:set binary</span><br><span class="line">:set list</span><br><span class="line">:set listchars=tab:&gt;-,eol:$,space:·</span><br></pre></td></tr></table></figure></div><div class="article-divider"></div><script src="https://giscus.app/client.js" data-lang="ja" data-repo="liuzane&#x2F;liuzane.github.io" data-repo-id="MDEwOlJlcG9zaXRvcnkyMTY3ODEyNDM&#x3D;"
