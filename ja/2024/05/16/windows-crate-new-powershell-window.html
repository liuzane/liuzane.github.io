icle-title">Windowsで新しいPowerShellウィンドウを作成する</h1><div class="article-meta"><time datetime="2024-05-16T06:55:37.000Z" class="article-date">2024-05-16</time></div></header><div class="article-content"><p><strong>ダブルクリックでCMD/BATスクリプトを実行し、新しいPowerShellウィンドウを作成する</strong></p><figure class="highlight dos"><table><tr><td class="code"><pre><span class="line">:: <span class="built_in">start</span>.bat</span><br><span class="line"><span class="built_in">start</span> Powershell -executionpolicy RemoteSigned -noexit -file &quot;.\powershell-window.ps1&quot; &quot;Argument <span class="number">1</span>&quot; &quot;Argument <span class="number">2</span>&quot;</span><br></pre></td></tr></table></figure><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># powershell-window.ps1</span></span><br><span class="line"><span class="variable">$param1</span> = <span class="variable">$args</span>[<span class="number">0</span>]</span><br><span class="line"><span class="variable">$param2</span> = <span class="variable">$args</span>[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"><span class="variable">$host</span>.ui.RawUI.WindowTitle = <span class="string">&quot;Hello PowerShell&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">Write-Output</span> <span class="string">&quot;I&#x27;m <span class="variable">$param1</span>&quot;</span></span><br><span class="line"><span class="built_in">Write-Output</span> <span class="string">&quot;I&#x27;m <span class="variable">$param2</span>&quot;</span></span><br><span class="line"></span><br><span class="line">// いくつかのコマンドを実行可能</span><br><span class="line">ipconfig</span><br><span class="line">node <span class="literal">-v</span></span><br><span class="line">npm run dev</span><br></pre></td></tr></table></figure><p><strong>ダブルクリックでCMD/BATスクリプトを実行し、新しいCMDウィンドウを作成する</strong></p><figure class="highlight dos"><table><tr><td class="code"><pre><span class="line">:: <span class="built_in">start</span>.bat</span><br><span class="line"><span class="built_in">start</span> &quot;<span class="built_in">Title</span>&quot; /d C:\xxx\xxx <span class="built_in">cmd</span> /k &quot;<span class="built_in">echo</span> npm run dev &amp;&amp; npm run dev&quot;</span><br></pre></td></tr></table></figure></div><div class="comment-divider"></div><script src="https://giscus.app/client.js" data-lang="ja" data-repo="liuzane&#x2F;liuzane.github.io" data-repo-id="MDEwOlJlcG9zaXRvcnkyMTY3ODEyNDM&#x3D;" data-category="Announcements" data-category-id="DIC_kwDODOvRu84CwfsS" data-mapping="title" data-strict="1" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="preferred_color_scheme" crossorigin="anonymous" async></script></article></section><footer id="footer" class="frosted-glass"><div class="footer-wrapper"><a href="/" class="footer-title">政哥のブログ</a><p>この小屋は俺が構築しました</p></div></footer></div></div></div><script src="/js/i18n.js"></script></body></html>
