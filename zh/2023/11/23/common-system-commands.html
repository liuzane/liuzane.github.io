ass="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 强制递归删除 node_modules 目录</span></span><br><span class="line"><span class="built_in">rm</span> -rf ./node_modules</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除文件</span></span><br><span class="line"><span class="built_in">rm</span> filename.txt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 递归删除目录。-r 递归删除，用于删除目录及其内容</span></span><br><span class="line"><span class="built_in">rm</span> -r folder_name</span><br><span class="line"></span><br><span class="line"><span class="comment"># 强制删除文件。-f 强制删除，不提示确认</span></span><br><span class="line"><span class="built_in">rm</span> -f filename.txt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安全删除（交互式确认）。-i：在删除每个文件前提示确认</span></span><br><span class="line"><span class="built_in">rm</span> -i filename.txt</span><br><span class="line"><span class="built_in">rm</span> -ri folder_name</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 强制递归删除 node_modules 目录</span></span><br><span class="line"><span class="built_in">rm</span> <span class="literal">-r</span> <span class="literal">-Force</span> .\node_modules</span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除文件</span></span><br><span class="line"><span class="built_in">Remove-Item</span> filename.txt</span><br><span class="line"></span><br><span class="line"><span class="comment"># 别名</span></span><br><span class="line"><span class="built_in">rm</span> 或 <span class="built_in">rd</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 删除文件夹</span></span><br><span class="line"><span class="built_in">rm</span> <span class="literal">-r</span> folder_name</span><br><span class="line"></span><br><span class="line"><span class="comment"># 强制递归删除文件和目录。 -Recurse 或 -r 递归删除，-Force 强制删除，不提示确认</span></span><br><span class="line"><span class="built_in">rm</span> <span class="literal">-Recurse</span> <span class="literal">-Force</span> <span class="literal">-Path</span> folder_name</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安全删除（带确认）。-Confirm 在删除文件前提示确认</span></span><br><span class="line"><span class="built_in">rm</span> important_file.txt <span class="literal">-Confirm</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 从当前文件夹中删除具有 .txt 文件扩展名和不包含 important 的名称的所有文件。</span></span><br><span class="line"><span class="built_in">rm</span> * <span class="literal">-Include</span> *.txt <span class="literal">-Exclude</span> *important*</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM 强制递归删除 node_modules 目录</span></span><br><span class="line"><span class="built_in">rd</span> /s /q .\node_modules</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 删除文件</span></span><br><span class="line"><span class="built_in">del</span> filename.txt</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 删除目录</span></span><br><span class="line"><span class="built_in">rd</span> folder_name</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 递归删除文件夹。 /s 递归删除目录及其内容</span></span><br><span class="line"><span class="built_in">rd</span> /s .\folder_name</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 递归删除目录树，不确认。 /q 安静模式</span></span><br><span class="line"><span class="built_in">rd</span> /s /q .\folder_name</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><h3 id="查看文件和文件夹"><a href="#查看文件和文件夹" class="headerlink" title="查看文件和文件夹"></a>查看文件和文件夹</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 基本命令</span></span><br><span class="line"><span class="built_in">ls</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看详细列表。参数组合（-l 列表显示，-a 显示隐藏文件）</span></span><br><span class="line"><span class="built_in">ls</span> -la</span><br><span class="line"></span><br><span class="line"><span class="comment"># 查看文件大小详细列表（需要配合 -l 使用）</span></span><br><span class="line"><span class="built_in">ls</span> -lh</span><br><span class="line"></span><br><span class="line"><span class="comment"># 按时间排序。-t 表示按时间排序，-r 表示反向排序（最新的在最后）</span></span><br><span class="line"><span class="built_in">ls</span> -ltr</span><br><span class="line"></span><br><span class="line"><span class="comment"># 按文件大小排序。-S 表示按文件大小排序，-r 表示反向排序（最大的在最后）</span></span><br><span class="line"><span class="built_in">ls</span> -lSr</span><br><span class="line"></span><br><span class="line"><span class="comment"># 递归显示所有子目录</span></span><br><span class="line"><span class="built_in">ls</span> -R</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 基本命令</span></span><br><span class="line"><span class="built_in">Get-ChildItem</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 别名</span></span><br><span class="line"><span class="built_in">ls</span> 或 <span class="built_in">dir</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 格式化输出</span></span><br><span class="line"><span class="built_in">ls</span> | <span class="built_in">Format-Table</span> Name, Length, LastWriteTime</span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示隐藏文件</span></span><br><span class="line"><span class="built_in">ls</span> <span class="literal">-Force</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 递归显示所有子目录 -Recurse 或 -r</span></span><br><span class="line"><span class="built_in">ls</span> <span class="literal">-r</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 按扩展名过滤</span></span><br><span class="line"><span class="built_in">ls</span> *.txt 或 <span class="built_in">ls</span> <span class="literal">-Filter</span> *.txt</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM 基本命令</span></span><br><span class="line"><span class="built_in">dir</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 显示所有文件，包括隐藏文件和系统文件。</span></span><br><span class="line"><span class="built_in">dir</span> /a</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 按时间排序。/o 按时间排序，d 按日期时间，/r 表示反向排序（最新的在最后）</span></span><br><span class="line"><span class="built_in">dir</span> /od /r</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 按大小排序。/o 按大小排序，s 按文件大小，/r 表示反向排序（最大的在最后）</span></span><br><span class="line"><span class="built_in">dir</span> /os /r</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 递归显示所有子目录，包括隐藏目录。</span></span><br><span class="line"><span class="built_in">dir</span> /s</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><h3 id="查看本地-IP-地址"><a href="#查看本地-IP-地址" class="headerlink" title="查看本地 IP 地址"></a>查看本地 IP 地址</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 显示所有接口的详细信息</span></span><br><span class="line">ip addr show</span><br><span class="line"></span><br><span class="line"><span class="comment"># 只显示 IPv4 地址</span></span><br><span class="line">hostname -I</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 这个命令会列出所有 IPv4 地址，并排除本地回环地址 (127.0.0.1)，同时显示对应的网络连接名称。</span></span><br><span class="line"><span class="built_in">Get-NetIPAddress</span> | <span class="built_in">Where-Object</span> &#123;<span class="variable">$_</span>.AddressFamily <span class="operator">-eq</span> <span class="string">&#x27;IPv4&#x27;</span> <span class="operator">-and</span> <span class="variable">$_</span>.IPAddress <span class="operator">-ne</span> <span class="string">&#x27;127.0.0.1&#x27;</span>&#125; | <span class="built_in">Format-Table</span> InterfaceAlias, IPAddress</span><br><span class="line"></span><br><span class="line"><span class="comment"># 兼容 CMD，快速查看</span></span><br><span class="line">ipconfig</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM 经典命令，显示基本信息</span></span><br><span class="line"><span class="built_in">ipconfig</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 显示所有详细信息</span></span><br><span class="line"><span class="built_in">ipconfig</span> /all</span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 只显示 IPv4 地址</span></span><br><span class="line"><span class="built_in">ipconfig</span> | <span class="built_in">findstr</span> /i &quot;IPv4&quot;</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><h3 id="查找端口占用并删除进程"><a href="#查找端口占用并删除进程" class="headerlink" title="查找端口占用并删除进程"></a>查找端口占用并删除进程</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 查找占用端口 8080 的进程</span></span><br><span class="line">lsof -i :8080</span><br><span class="line"></span><br><span class="line"><span class="comment"># 结束进程</span></span><br><span class="line"><span class="built_in">kill</span> -9 &lt;进程ID&gt;</span><br><span class="line"></span><br><span class="line"><span class="comment"># fuser 命令结束进程。-k 结束进程，-i 在终止进程之前询问用户确认， -u 显示进程所有者。</span></span><br><span class="line">fuser -ki -u 8080/tcp</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="PowerShell"><figure class="highlight powershell"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 查找占用端口 8080 的进程</span></span><br><span class="line"><span class="built_in">Get-Process</span> <span class="literal">-Id</span> (<span class="built_in">Get-NetTCPConnection</span> <span class="literal">-LocalPort</span> <span class="number">8080</span>).OwningProcess</span><br><span class="line"></span><br><span class="line"><span class="comment"># 结束进程</span></span><br><span class="line"><span class="built_in">Stop-Process</span> <span class="literal">-Id</span> (<span class="built_in">Get-NetTCPConnection</span> <span class="literal">-LocalPort</span> <span class="number">8080</span>).OwningProcess</span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line"><span class="comment">REM 查找占用端口 8080 的进程</span></span><br><span class="line">netstat -ano | <span class="built_in">findstr</span> <span class="number">8080</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">REM 结束进程</span></span><br><span class="line"><span class="built_in">taskkill</span> /F /PID &lt;进程ID&gt;</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs></div><div class="comment-divider"></div><script src="https://giscus.app/client.js" data-lang="zh-CN" data-repo="liuzane&#x2F;liuzane.github.io" data-repo-id="MDEwOlJlcG9zaXRvcnkyMTY3ODEyNDM&#x3D;" data-category="Announcements" data-category-id="DIC_kwDODOvRu84CwfsS" data-mapping="title" data-strict="1" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="preferred_color_scheme" crossorigin="anonymous" async></script></article></section><footer id="footer" class="frosted-glass"><div class="footer-wrapper"><a href="/" class="footer-title">柳叶刀编码的博客</a><p>这片小天地由俺搭建</p></div></footer></div></div><script src="/js/i18n.js"></script><script src="/web-components/utils/style-manger.js"></script><script src="/web-components/blog-base.js"></script><script src="/web-components/blog-tabs.js"></script><script src="/web-components/blog-tab-panel.js"></script></div></body></html>
