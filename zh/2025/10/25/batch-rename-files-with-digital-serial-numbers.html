aderlink" title="介绍"></a>介绍</h3><p>批量重命名文件，并在文件后面添加数字序号<br>例如有以下文件结构：</p><figure class="highlight txt"><table><tr><td class="code"><pre><span class="line">图片文件夹</span><br><span class="line">|- 0asu78rec5k1.jpg</span><br><span class="line">|- 7ajzsdb1b32a.jpg</span><br><span class="line">|- ib1bls015hsh.jpg</span><br><span class="line">...</span><br></pre></td></tr></table></figure><p>执行脚本之后，文件结构如下：</p><figure class="highlight txt"><table><tr><td class="code"><pre><span class="line">图片文件夹</span><br><span class="line">|- 图片_01.jpg</span><br><span class="line">|- 图片_02.jpg</span><br><span class="line">|- 图片_03.jpg</span><br><span class="line">...</span><br></pre></td></tr></table></figure><blockquote><p>该脚本排序只会按照字母顺序递增排序，不会考虑文件的创建时间或其他因素。如果希望按照创建时间排序，请先按照当前顺序批量重命名文件，再执行该脚本。</p></blockquote><h3 id="如何使用"><a href="#如何使用" class="headerlink" title="如何使用"></a>如何使用</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">./rename.sh ./图片文件夹 -p <span class="string">&quot;图片_&quot;</span> -s 1 -z <span class="literal">true</span></span><br></pre></td></tr></table></figure></blog-tab-panel><blog-tab-panel name="CMD"><figure class="highlight cmd"><table><tr><td class="code"><pre><span class="line">.\<span class="built_in">rename</span>.<span class="built_in">cmd</span> -d &quot;.\图片文件夹&quot; -p &quot;图片_&quot; -s <span class="number">1</span> -z true</span><br></pre></td></tr></table></figure></blog-tab-panel></blog-tabs><table><thead><tr><th>参数</th><th>说明</th><th>默认值</th></tr></thead><tbody><tr><td>-d</td><td>目标目录</td><td>当前目录</td></tr><tr><td>-p</td><td>前缀</td><td>空字符串</td></tr><tr><td>-s</td><td>起始序号</td><td>1</td></tr><tr><td>-z</td><td>是否补零</td><td>true</td></tr><tr><td>-h</td><td>显示帮助</td><td>无</td></tr></tbody></table><h3 id="源码"><a href="#源码" class="headerlink" title="源码"></a>源码</h3><blog-tabs><blog-tab-panel name="Shell"><figure class="highlight bash"><figcaption><span>rename.sh</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 批量重命名指定文件夹下的所有文件，支持自定义前缀和序号起始值</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 默认参数设置</span></span><br><span class="line">TARGET_DIR=<span class="string">&quot;.&quot;</span></span><br><span class="line">prefix=<span class="string">&quot;&quot;</span></span><br><span class="line">start_number=1</span><br><span class="line">pad_zero=<span class="literal">true</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示用法信息</span></span><br><span class="line"><span class="function"><span class="title">show_usage</span></span>() &#123;</span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;用法: <span class="variable">$0</span> [-d 目录路径] [-p 文件名前缀] [-s 序号起始值] [-z 是否补零(true/false)]&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;选项:&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  -d 目录路径    指定要处理的目录，默认为当前目录&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  -p 文件名前缀  新文件名的前缀，默认为空&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  -s 序号起始值  序号从哪个数字开始，默认为1&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  -z true/false  序号小于10时是否补零，默认为true&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  -h             显示此帮助信息&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;示例:&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  <span class="variable">$0</span> -d /path/to/dir -p img_ -s 1 -z true&quot;</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;  <span class="variable">$0</span> -d /path/to/dir -p photo_ -s 10 -z false&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 解析命令行参数</span></span><br><span class="line"><span class="keyword">while</span> <span class="built_in">getopts</span> <span class="string">&quot;d:p:s:z:h&quot;</span> opt; <span class="keyword">do</span></span><br><span class="line">  <span class="keyword">case</span> <span class="variable">$opt</span> <span class="keyword">in</span></span><br><span class="line">    d) TARGET_DIR=<span class="string">&quot;<span class="variable">$OPTARG</span>&quot;</span> ;;</span><br><span class="line">    p) prefix=<span class="string">&quot;<span class="variable">$OPTARG</span>&quot;</span> ;;</span><br><span class="line">    s) start_number=<span class="string">&quot;<span class="variable">$OPTARG</span>&quot;</span> ;;</span><br><span class="line">    z)</span><br><span class="line">      <span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$OPTARG</span>&quot;</span> = <span class="string">&quot;false&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">        pad_zero=<span class="literal">false</span></span><br><span class="line">      <span class="keyword">else</span></span><br><span class="line">        pad_zero=<span class="literal">true</span></span><br><span class="line">      <span class="keyword">fi</span></span><br><span class="line">      ;;</span><br><span class="line">    h) show_usage; <span class="built_in">exit</span> 0 ;;</span><br><span class="line">    *) show_usage; <span class="built_in">exit</span> 1 ;;</span><br><span class="line">  <span class="keyword">esac</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查目录是否存在</span></span><br><span class="line"><span class="keyword">if</span> [ ! -d <span class="string">&quot;<span class="variable">$TARGET_DIR</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;错误：目录 &#x27;<span class="variable">$TARGET_DIR</span>&#x27; 不存在&quot;</span></span><br><span class="line">  <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 进入目标目录</span></span><br><span class="line"><span class="built_in">cd</span> <span class="string">&quot;<span class="variable">$TARGET_DIR</span>&quot;</span> || <span class="built_in">exit</span> 1</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;开始重命名&#x27;<span class="variable">$TARGET_DIR</span>&#x27;目录下的文件...&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;前缀: &#x27;<span class="variable">$prefix</span>&#x27;&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;序号起始值: <span class="variable">$start_number</span>&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;补零: <span class="variable">$pad_zero</span>&quot;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取所有文件并按照首字母从小到大排序，排除目录和当前脚本</span></span><br><span class="line">files=()</span><br><span class="line">script_name=<span class="string">&quot;<span class="subst">$(basename <span class="string">&quot;<span class="variable">$0</span>&quot;</span>)</span>&quot;</span></span><br><span class="line"><span class="keyword">while</span> IFS= <span class="built_in">read</span> -r file; <span class="keyword">do</span></span><br><span class="line">  <span class="comment"># 确保是文件而不是目录，且排除当前脚本</span></span><br><span class="line">  <span class="keyword">if</span> [ -f <span class="string">&quot;<span class="variable">$file</span>&quot;</span> ] &amp;&amp; [ <span class="string">&quot;<span class="variable">$file</span>&quot;</span> != <span class="string">&quot;<span class="variable">$script_name</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">    files+=(<span class="string">&quot;<span class="variable">$file</span>&quot;</span>)</span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line"><span class="keyword">done</span> &lt; &lt;(<span class="built_in">ls</span> -1 | grep -v <span class="string">&quot;^$script_name$&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查是否有文件需要重命名</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="variable">$&#123;#files[@]&#125;</span> -eq 0 ]; <span class="keyword">then</span></span><br><span class="line">  <span class="built_in">echo</span> <span class="string">&quot;错误：目录 &#x27;<span class="variable">$TARGET_DIR</span>&#x27; 中没有可重命名的文件&quot;</span></span><br><span class="line">  <span class="built_in">exit</span> 1</span><br><span class="line"><span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 文件序号从指定值开始</span></span><br><span class="line">count=<span class="variable">$start_number</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 遍历重命名文件</span></span><br><span class="line"><span class="keyword">for</span> file <span class="keyword">in</span> <span class="string">&quot;<span class="variable">$&#123;files[@]&#125;</span>&quot;</span>; <span class="keyword">do</span></span><br><span class="line">  <span class="comment"># 获取文件后缀</span></span><br><span class="line">  extension=<span class="string">&quot;<span class="variable">$&#123;file##*.&#125;</span>&quot;</span></span><br><span class="line">  </span><br><span class="line">  <span class="comment"># 根据是否补零设置格式化字符串</span></span><br><span class="line">  <span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$pad_zero</span>&quot;</span> = <span class="literal">true</span> ]; <span class="keyword">then</span></span><br><span class="line">    format=<span class="string">&quot;%02d&quot;</span></span><br><span class="line">  <span class="keyword">else</span></span><br><span class="line">    format=<span class="string">&quot;%d&quot;</span></span><br><span class="line">  <span class="keyword">fi</span></span><br><span class="line">  </span><br><span class="line">  <span class="comment"># 格式化数字</span></span><br><span class="line">  new_name=<span class="string">&quot;<span class="variable">$&#123;prefix&#125;</span><span class="subst">$(printf <span class="string">&quot;<span class="variable">$format</span>&quot;</span> <span class="string">&quot;<span class="variable">$count</span>&quot;</span>)</span>&quot;</span></span><br><span class="line">  </span><br><span class="line">  <span class="comment"># 如果文件有后缀，则保留</span></span><br><span class="line">  <span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$file</span>&quot;</span> != <span class="string">&quot;<span class="variable">$extension</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">      new_name=<span class="string">&quot;<span class="variable">$&#123;new_name&#125;</span>.<span class="variable">$&#123;extension&#125;</span>&quot;</span></span><br><
