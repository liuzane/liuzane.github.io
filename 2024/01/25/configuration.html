<!doctype html><html lang="en"><head><meta charset="utf-8"><title>Configuration - LiuZheng&#39;s Blog</title><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><meta name="google-site-verification" content="7if7tEoBzofIpEcyTBbXYj68Uwni_Udf_J_RnIMKkx0"><link rel="shortcut icon" href="/images/favicon.ico"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/article.css"><meta name="generator" content="Hexo 5.4.0"></head><body><div id="container"><div id="nav"><nav id="nav-wrap"><a class="nav-link" href="/">Home</a> <a class="nav-link" href="/archives">Archives</a> <a class="nav-link" href="/categories">Categories</a> <a class="nav-link" href="https://liuzane.github.io/tools">Tools</a> <a class="nav-link" href="/about">About</a></nav><div class="frosted-glass"></div></div><div id="wrapper"><header id="header"><div class="header-wrapper"><img src="/images/aodamiao.jpg" class="header-avatar"><p class="header-author">Zheng Liu</p><p class="header-description">Study hard and make progress every day</p></div><div class="frosted-glass"></div></header><section id="content"><article class="article"><a class="article-back" href="javascript: history.back(-1)">&lt; Back</a><header class="article-header"><h1 class="article-title">Configuration</h1><div class="article-meta"><time datetime="2024-01-25T07:22:19.000Z" class="article-date">2024-01-25</time></div></header><div class="article-content"><h3 id="Git"><a href="#Git" class="headerlink" title="Git"></a>Git</h3><p><a target="_blank" rel="noopener" href="https://git-scm.com/book/zh/v2/%E8%87%AA%E5%AE%9A%E4%B9%89-Git-%E9%85%8D%E7%BD%AE-Git#_%E6%A0%BC%E5%BC%8F%E5%8C%96%E4%B8%8E%E5%A4%9A%E4%BD%99%E7%9A%84%E7%A9%BA%E7%99%BD%E5%AD%97%E7%AC%A6">core.autocrlf</a></p><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">git config --global core.autocrlf false</span><br><span class="line"><span class="meta">#</span><span class="bash"> <span class="literal">true</span>：auto convert CRLF to LF or convert to CRLF when git checkout.</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> <span class="literal">false</span>：no convert.</span></span><br><span class="line"></span><br><span class="line">git config --global core.safecrlf true</span><br><span class="line"><span class="meta">#</span><span class="bash"> warn(default): Warning when submitting a file that contains mixed newlines.</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> <span class="literal">true</span>: Refuse to submit files containing mixed newlines (Fatal:xxx is displayed).</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> <span class="literal">false</span>: Allows you to submit files that contain mixed newlines.</span></span><br></pre></td></tr></table></figure><h3 id="gitattributes-文件"><a href="#gitattributes-文件" class="headerlink" title=".gitattributes 文件"></a><a target="_blank" rel="noopener" href="https://docs.github.com/zh/get-started/getting-started-with-git/configuring-git-to-handle-line-endings#example"><code>.gitattributes</code> 文件</a></h3><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line"># Set the default behavior, in case people don&#x27;t have core.autocrlf set.</span><br><span class="line">* text=auto</span><br><span class="line"></span><br><span class="line"># Explicitly declare text files you want to always be normalized and converted</span><br><span class="line"># to native line endings on checkout.</span><br><span class="line">*.c text</span><br><span class="line">*.h text</span><br><span class="line"></span><br><span class="line"># Declare files that will always have CRLF line endings on checkout.</span><br><span class="line">*.sln text eol=crlf</span><br><span class="line"></span><br><span class="line"># Denote all files that are truly binary and should not be modified.</span><br><span class="line">*.png binary</span><br><span class="line">*.jpg binary</span><br></pre></td></tr></table></figure><h3 id="Gvim"><a href="#Gvim" class="headerlink" title="Gvim"></a>Gvim</h3><p>Open _vimrc file, add flowing code:</p><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line"># Setting show ^M and $ symbol</span><br><span class="line">:set encoding=utf-8</span><br><span class="line">:scriptencoding utf-8</span><br><span class="line">:set binary</span><br><span class="line">:set list</span><br><span class="line">:set listchars=tab:&gt;-,eol:$,space:·</span><br></pre></td></tr></table></figure></div></article></section><footer id="footer"><div class="footer-wrapper"><a href="/" class="footer-title">LiuZheng's Blog</a><p>Theme from by Lite</p></div><div class="frosted-glass"></div></footer></div></div></body></html>
